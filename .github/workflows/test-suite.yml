name: test suite
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bats
        run: |
          sudo apt-get install -y bats
      - name: Run Tests
        run: |
          ./tests.bats
